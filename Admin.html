<!DOCTYPE html>
<html lang="en">
<head>
	<title>Batch-39 Student</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
        <style>
               form{
                   border:solid 4px white;
                   border-radius:6px;
                   background-color:white;
                   padding-left:40px;
                   width:500px;
                 }
               html,#submit{
                   font-family:cursive;
                 }
               #Email,#Name,#Roll,#Branch,#Year,#pass,#pass1,#submit{
                   background-color:#DCDCDC;
                   border-radius:4px;
                   width:50%;
                   line-height:50px;
                   text-align:center;
                 }
               
               h3{
                  text-align:center;
                }
               #email{
                     text-align:center;
                }
                input {
                     width: 100%;
                     clear: both;
                }
               #Email:hover,#Name:hover,#Roll:hover,#Branch:hover,#Year:hover,#pass:hover,#pass1:hover,#submit:hover{
                background-color:lightblue;
                }
        </style>
        
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<form>
                            <h3>Registration Form</h3>
                            <br> 
                            <br>
                            <br>
                            <label for="Email" id="email">Email :&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
                            <input type="Email" id="Email" name="Email" placeholder="Email@vardhaman.org" />
                            <br>
                            <br>
                            <label for="name" id="name">Name :&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
                            <input type="text" id="Name" name="Name" placeholder="Full name" />
                            <br>
                            <br>
                            <label for="Roll" id="roll">Roll Number :&nbsp &nbsp &nbsp &nbsp &nbsp</label>
                            <input type="text" id="Roll" name="Roll" placeholder="XX88xA0XXX" />
                            <br>
                            <br>
                            <label for="Branch" id="branch">Branch :&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
                            <input type="text" id="Branch" name="Branch" placeholder="CSE,EEE,ECE,MECH,IT,CIVIL" />
                            <br>
                            <br>
                            <label for="Year" id="year">Passout Year : &nbsp &nbsp &nbsp &nbsp </label>
                            <input type="month" id="Year" name="Year" placeholder="Year of Pass" />
                            <br>
                            <br>
                            <label for="Create" id="create">Create Password :&nbsp &nbsp</label>
                            <input type="Text" id="pass1" name="pass" placeholder="Password" required="True"/>
                            <br>
                            <br>
                            <label for="Confirm" id="confirm">Confirm Password :&nbsp </label>
                            <input type="password"  id="pass" name="pass" placeholder="Password" required="True"/>
                            <script>
                            if(document.getElementById("pass1").value != document.getElementById("pass").value){
                                   alert("Password did not Match");
                            }
                            </script>
                            <br>
                            <br>
                            <input type="Submit" id="submit" value="Sign in"/>
                            <br>
                            <br>
                        </form>
                </div>
        </div>
                       
</div>
</body>
</html>
